<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Countdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container text-center">
    <h1 class="title">⏳ Final Countdown ⏳</h1>
    <p class="subtitle mt-4">Enter your birth date and expected lifespan to see your remaining days.</p>

    <div class="input-container">
        <input type="date" id="birthDate" class="form-control mt-4">
        <input type="number" id="lifespan" placeholder="Expected Lifespan (years)" class="form-control mt-3">
        <button id="calculateBtn" class="btn btn-danger mt-2">Start Countdown</button>
    </div>

    <div id="countdownResult" class="countdown-result"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
